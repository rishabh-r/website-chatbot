  <rect width="100" height="100" rx="24" ry="24" fill="#1a6ef5"/>
  <!-- Head / face area -->
  <ellipse cx="50" cy="46" rx="28" ry="26" fill="white"/>
  <!-- Left eye -->
  <circle cx="41" cy="40" r="5" fill="#1a6ef5"/>
  <circle cx="42.5" cy="38.5" r="1.8" fill="white"/>
  <!-- Right eye -->
  <circle cx="59" cy="40" r="5" fill="#1a6ef5"/>
  <circle cx="60.5" cy="38.5" r="1.8" fill="white"/>
  <!-- Smile -->
  <path d="M40 52 Q50 60 60 52" stroke="#1a6ef5" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="8" r="4" fill="white"/>
  <!-- Ears / side bumps -->
  <circle cx="22" cy="46" r="5" fill="white"/>
  <circle cx="78" cy="46" r="5" fill="white"/>
</svg>
